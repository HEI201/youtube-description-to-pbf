<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>process potplayer bookmark</title>
</head>

<body>
    <button id="btn">转化</button>
    <button id="copy_result">复制结果</button>
    <button id="clear"
            title="清除要转换的数据">清除</button>
    <button id="one_step"
            title="先将要处理的数据复制到剪贴板">one step</button>
    <textarea name=""
              id="content"
              cols="120"
              placeholder="输入要转化的文本"
              rows="30"></textarea>
    <textarea name=""
              id="result"
              cols="120"
              placeholder="转化结果"
              rows="30"></textarea>
</body>
<script src="main.js"></script>

</html>
